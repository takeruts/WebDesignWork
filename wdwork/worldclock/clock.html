<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--<meta name="viewport" content="width=320,user-scalable=no">-->
<link rel="apple-touch-icon" href="hew.png">
<title>WORLD CLOCK</title>
<link rel="stylesheet" href="css/html5-doctor-reset-stylesheet.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/endless_scroll.js"></script>
<script src="js/clock.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="bg"><img src="img/bg.png" alt="backgound"></div>
  <div id="worldMap"><img src="img/worldmap-day.png" alt="worldmap"></div>
  <div id="cityMap"><img src="img/london.png" alt="citymap"></div>
  <div id="gOuter"><img src="img/globe outer.png" alt="globe outer"></div>
  <div id="cityDisplay">
    <div id="cseg0" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg1" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg2" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg3" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg4" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg5" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg6" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
    <div id="cseg7" class="cseg"><img src="img/char/35seg.png" alt="35 seg"></div>
  </div>
  <div id="cityName">
    <div id="char0" class="char"><img src=""></div>
    <div id="char1" class="char"><img src=""></div>
    <div id="char2" class="char"><img src=""></div>
    <div id="char3" class="char"><img src=""></div>
    <div id="char4" class="char"><img src=""></div>
    <div id="char5" class="char"><img src=""></div>
    <div id="char6" class="char"><img src=""></div>
    <div id="char7" class="char"><img src=""></div>
  </div>
  <div id="clockDisplay">
    <div id="hour1" class="clock"><img src=""></div>
    <div id="hour0" class="clock"><img src=""></div>
    <div id="dothm" class="clock"><img src="img/num/dotp.png"></div>
    <div id="min1" class="clock"><img src=""></div>
    <div id="min0" class="clock"><img src=""></div>
    <div id="sec1" class="clock"><img src=""></div>
    <div id="sec0" class="clock"><img src=""></div>
  </div>
  <div id="tempDisplay">
    <div id="temp2" class="temp"><img src=""></div>
    <div id="temp1" class="temp"><img src=""></div>
    <div id="temp0" class="temp"><img src=""></div>
  </div>
  <div id="humidityDisplay">
    <div id="humi2" class="humi"><img src=""></div>
    <div id="humi1" class="humi"><img src=""></div>
    <div id="humi0" class="humi"><img src=""></div>
  </div>
  <div id="tempIcon"><img src="img/tempIcon.png" alt="Temp Icon"></div>
  <div id="humiIcon"><img src="img/humiIcon.png" alt="Humi Icon"></div>
  <div id="weather"></div>
  <div id="weatherIcon"><img src="" height="120" width="120"></div>
  <div id="weatherDesc"><p></p></div>
  <div id="meteor"><img src="img/Star.png"></div>
</div>
</body>
</html>
